<template>
  <form submit.trigger="mySubmitFunction()">
    <input type="text" value.bind="myInput"><br>
    <input type="text" value.one-way="myInput"><br>
    <input type="text" value.two-way="myInput"><br>

    <select value.bind="mySelect">
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
    </select>
    <p>Selected: ${mySelect}</p>

    <input type="radio" name="radioGroup" value="One" checked.bind="myRadio"> One<br>
    <input type="radio" name="radioGroup" value="Two" checked.bind="myRadio"> Two<br>
    <input type="radio" name="radioGroup" value="Three" checked.bind="myRadio"> Three
    <p>Selected: ${myRadio}</p>

    <input type="checkbox" value="One" checked.bind="myCheckbox1"> One<br>
    <input type="checkbox" value="Two" checked.bind="myCheckbox2"> Two<br>
    <input type="checkbox" value="Three" checked.bind="myCheckbox3"> Three
    <p>Selected: ${myCheckbox1}, ${myCheckbox2}, ${myCheckbox3}</p>




  </form>
</template>
